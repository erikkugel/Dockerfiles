name: slackware-base-image-update
run-name: Update Slackware base image
on:
  push:
    branches:
      - 'release/*'
    path:
      - 'slackware64-base/**'
      - '!slackware64-base/README.md'
  workflow_dispatch:

jobs:
  update-image:
    name: Update Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: build
        name: Build
        run: |
          IMAGE_TAG="$(date +%Y%m%d)"
          echo "image-tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          cd slackware64-base
          docker build --tag "ghcr.io/erikkugel/slackware64-base:$IMAGE_TAG" .\
      - name: Push
        run: docker push "ghcr.io/erikkugel/slackware64-base:${{ steps.build.outputs.image-tag }}"
