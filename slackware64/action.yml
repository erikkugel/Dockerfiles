name: 'Build Image'
description: 'Build Slackware Docker image'
# runs:
#   using: 'docker'
#   image: 'Dockerfile'
runs:
  using: 'composite'
  steps:
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: 'docker'
      with:
        image: 'ghcr.io/erikkugel/slackware64:latest'
        entrypoint: cd ./slackware64 && bash ./prepare-base